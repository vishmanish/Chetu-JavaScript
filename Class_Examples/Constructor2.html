<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Object</title>
</head>
<body>
    <input type="button" value="submit" onclick="f1()">

    <script>
       function Employee(eno, ename, esal)
       {
           this.eno = eno;
           this.ename = ename;
           this.esal = esal;
           this.info = function()
            {
                return this.eno + "  " + this.ename + "  " + this.esal;
            }
       }
        function f1()
            {
                emp = new Employee(101, "Neel Maurya", 120000)
                // alert(emp.eno + "  " + emp.ename + "  " + emp.esal);
                alert(emp.info());
            }
    </script>
</body>
</html>
